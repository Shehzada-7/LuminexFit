<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul>
                <li><a href="#log">Workout Log</a></li>
                <li><a href="#track">Track Exercise</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Workout Log Section -->
        <section id="log">
            <h2>Workout Log</h2>
            <table id="workout-log">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Weight</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here -->
                </tbody>
            </table>
        </section>

        <!-- Track Exercise Section -->
        <section id="track">
            <h2>Track Exercise</h2>
            <form id="track-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" placeholder="e.g., Push-ups" required>
                
                <label for="sets">Sets:</label>
                <input type="number" id="sets" required>
                
                <label for="reps">Reps per Set:</label>
                <input type="number" id="reps" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight">
                
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>
                
                <button type="submit">Log Workout</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile">
            <h2>My Profile</h2>
            <p>Name: <span id="user-name">John Doe</span></p>
            <p>Age: <span id="user-age">25</span></p>
            <p>Weight: <span id="user-weight">70 kg</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
